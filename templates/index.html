<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Loss Calculator</title>
</head>
<body>
    <h1>Stop Loss Calculator</h1>
    <form action="/calculate" method="post">
        <label for="entryPrice">Entry Price:</label>
        <input type="number" step="0.01" id="entryPrice" name="entryPrice" required><br><br>
        
        <label for="stopLoss">Stop Loss:</label>
        <input type="number" step="0.01" id="stopLoss" name="stopLoss" required><br><br>
        
        <label for="takeProfit">Take Profit:</label>
        <input type="number" step="0.01" id="takeProfit" name="takeProfit" required><br><br>
        
        <button type="submit">Calculate</button>
    </form>
</body>
</html>
